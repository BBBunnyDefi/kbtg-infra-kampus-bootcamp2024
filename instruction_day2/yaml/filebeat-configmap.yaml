apiVersion: v1
data:
  filebeat.yml: |
    filebeat.autodiscover:
      providers:
      - type: kubernetes
        node: ${NODE_NAME}
        include_annotations: '*'
        annotations.dedot: true
        labels.dedot: true
        hints.enabled: true
        hints.default_config:
          type: container
          paths:
          - /var/log/containers/*-${data.kubernetes.container.id}.log
          exclude_lines: ["^\\s+[\\-`('.|_]"]  # drop asciiart lines
          scan_frequency: 30s

    processors:
    - add_id: ~
    - add_fields:
        fields:
          group: kbtg-kampus-group-x

    name: ${NODE_NAME}

    setup.ilm.enabled: false
    setup.template.enabled: false

    output.logstash:
      hosts: ["52.74.169.114:5044"]
kind: ConfigMap
metadata:
  name: filebeat
  namespace: logging
